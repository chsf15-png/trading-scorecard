<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>每日交易计分卡</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF7F00">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>📊</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>每日交易计分卡</h1>
            </div>
            <div class="header-right">
                <div class="time" id="currentTime"></div>
                <div class="market-alert" id="marketAlert">A股盘面：休市</div>
                <div class="auth-section">
                    <span id="userEmail" style="display: none;"></span>
                    <button class="auth-btn-small" id="loginModalBtn" style="display: block;">登录</button>
                    <button class="auth-btn-small logout-btn" id="logoutBtn" style="display: none;">登出</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <section class="positions-section">
                    <h2>核心持仓</h2>
                    <div class="position-form">
                        <input type="text" id="stockName" placeholder="股票名称" class="position-input">
                        <input type="number" id="stockPosition" placeholder="仓位 (%)" class="position-input" min="0" max="100" step="0.1">
                        <textarea id="stockLogic" placeholder="持仓逻辑" class="position-textarea"></textarea>
                        <button class="add-position-btn" id="addPositionBtn">添加持仓</button>
                    </div>
                    <div class="positions-list" id="positionsList"></div>
                </section>
            </aside>

            <!-- 主内容区域 -->
            <main>
                <section class="profit-section">
                    <h2>收益记录</h2>
                    <div class="profit-input">
                        <div class="profit-input-item">
                            <label for="todayProfit">今日收益：</label>
                            <input type="number" id="todayProfit" placeholder="0.00" step="0.01" class="profit-input-field">
                            <span class="profit-unit">元</span>
                        </div>
                        <button class="save-btn" id="saveProfitBtn">保存今日收益</button>
                    </div>
                    <div class="profit-display">
                        <div class="profit-item">
                            <div class="profit-label">今日收益</div>
                            <div class="profit-value" id="todayProfitValue">¥0.00</div>
                        </div>
                        <div class="profit-item">
                            <div class="profit-label">今年累计</div>
                            <div class="profit-value" id="yearProfitValue">¥0.00</div>
                        </div>
                    </div>
                </section>

                <section class="scoring-section">
                    <h2>评分维度</h2>
                    <div class="score-cards">
                        <div class="score-card">
                            <h3>盘前准备</h3>
                            <div class="score-buttons">
                                <button class="score-btn" data-dimension="0" data-score="0">0</button>
                                <button class="score-btn" data-dimension="0" data-score="1">1</button>
                                <button class="score-btn" data-dimension="0" data-score="2">2</button>
                            </div>
                            <div class="current-score" id="score0">0</div>
                        </div>
                        <div class="score-card">
                            <h3>信号执行</h3>
                            <div class="score-buttons">
                                <button class="score-btn" data-dimension="1" data-score="0">0</button>
                                <button class="score-btn" data-dimension="1" data-score="1">1</button>
                                <button class="score-btn" data-dimension="1" data-score="2">2</button>
                            </div>
                            <div class="current-score" id="score1">0</div>
                        </div>
                        <div class="score-card">
                            <h3>风险控制</h3>
                            <div class="score-buttons">
                                <button class="score-btn" data-dimension="2" data-score="0">0</button>
                                <button class="score-btn" data-dimension="2" data-score="1">1</button>
                                <button class="score-btn" data-dimension="2" data-score="2">2</button>
                            </div>
                            <div class="current-score" id="score2">0</div>
                        </div>
                        <div class="score-card">
                            <h3>盘中定力</h3>
                            <div class="score-buttons">
                                <button class="score-btn" data-dimension="3" data-score="0">0</button>
                                <button class="score-btn" data-dimension="3" data-score="1">1</button>
                                <button class="score-btn" data-dimension="3" data-score="2">2</button>
                            </div>
                            <div class="current-score" id="score3">0</div>
                        </div>
                        <div class="score-card">
                            <h3>复盘归档</h3>
                            <div class="score-buttons">
                                <button class="score-btn" data-dimension="4" data-score="0">0</button>
                                <button class="score-btn" data-dimension="4" data-score="1">1</button>
                                <button class="score-btn" data-dimension="4" data-score="2">2</button>
                            </div>
                            <div class="current-score" id="score4">0</div>
                        </div>
                    </div>
                </section>

                <section class="total-section">
                    <h2>今日总分</h2>
                    <div class="total-score" id="totalScore">0</div>
                    <div class="score-status" id="scoreStatus"></div>
                    <button class="save-btn" id="saveBtn">保存今日评分</button>
                </section>

                <section class="chart-section">
                    <h2>30天得分趋势</h2>
                    <div class="chart-container">
                        <canvas id="scoreChart"></canvas>
                    </div>
                </section>
                
                <!-- 雷达图：分维度统计 -->
                <section class="radar-chart-section">
                    <h2>分维度统计</h2>
                    <div class="chart-container">
                        <canvas id="radarChart"></canvas>
                    </div>
                </section>
                
                <!-- 相关性分析 -->
                <section class="correlation-section">
                    <h2>盈亏相关性分析</h2>
                    <div class="correlation-content">
                        <div class="correlation-display">
                            <div class="correlation-item">
                                <div class="correlation-label">相关性系数</div>
                                <div class="correlation-value" id="correlationValue">0.00</div>
                            </div>
                            <div class="correlation-interpretation" id="correlationInterpretation">
                                暂无足够数据进行分析
                            </div>
                        </div>
                        <div class="correlation-chart-container">
                            <canvas id="correlationChart"></canvas>
                        </div>
                    </div>
                </section>
                
                <!-- 导出功能 -->
                <section class="export-section">
                    <h2>导出复盘报告</h2>
                    <div class="export-buttons">
                        <button class="export-btn" id="exportImageBtn">一键生成长图</button>
                        <button class="export-btn" id="exportPDFBtn">导出PDF</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 登录/注册模态框 -->
    <div class="auth-modal" id="authModal" style="display: none;">
        <div class="auth-content">
            <!-- 登录表单 -->
            <div class="auth-form" id="loginForm" style="display: block;">
                <h2>登录</h2>
                <div class="form-group">
                    <label for="loginEmail">邮箱</label>
                    <input type="email" id="loginEmail" placeholder="请输入邮箱" class="auth-input">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" class="auth-input">
                </div>
                <button class="auth-btn" id="loginBtn">登录</button>
                <p class="auth-switch">没有账号？<a href="#" id="switchToRegister">立即注册</a></p>
            </div>
            
            <!-- 注册表单 -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>注册</h2>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" placeholder="请输入邮箱" class="auth-input">
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" class="auth-input">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" placeholder="请再次输入密码" class="auth-input">
                </div>
                <button class="auth-btn" id="registerBtn">注册</button>
                <p class="auth-switch">已有账号？<a href="#" id="switchToLogin">立即登录</a></p>
            </div>
            
            <button class="close-btn" id="closeAuth">关闭</button>
        </div>
    </div>
    
    <!-- 强制停盘模态框 -->
    <div class="alert-modal" id="alertModal" style="display: none;">
        <div class="alert-content">
            <h2>触发强制停盘纪律！</h2>
            <p>请立刻空仓休息！</p>
            <button class="close-btn" id="closeAlert">关闭</button>
        </div>
    </div>

</body>
